{% extends "base.html" %}

{% block content %}
<br>
<a href="{% url 'video-create' %}"  class="btn btn-primary" roll="button">Back</a>
<br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <!--<th scope="col" class="text-center">비디오 1</th>-->
      <!--<th scope="col" class="text-center">비디오 2</th>-->
      <!--<th scope="col" class="text-center">비디오 3</th>-->
      <th colspan="3" scope="col" class="text-center">
          총 비디오 {{all_count}}
      </th>
    </tr>

  </thead>
  <tbody>
        {% for object in object_list %}
          <tr>
              <td><a href="{% url 'video-detail' object.id %}">{{object.title}}</a></td>
              <td>{{object.timestamp|date:"Y-m-d [H:i]"}}</td> <!--시간을초기화-->
              <td><a href="{% url 'video-update' object.id %}" class="btn btn-primary" role="button">Update</a></td>
          </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock %}}
